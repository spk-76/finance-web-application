{% extends "layout.html" %}
{% block main %}

<form action="/quote" method="post">
    <input autocomplete="off"
           autofocus
           class="form-control"
           id="quote-symbol"
           name="symbol"
           placeholder="Symbol"
           type="text">

    <div id="quote-results" class="list-group mt-2"></div>

    <button class="btn btn-primary mt-3" type="submit">Get Quote</button>
</form>

{% endblock %}
