{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
<div class="container" style="max-width: 400px;">
    <h3 class="text-center mb-4">Withdraw Cash</h3>
    <form action="/withdraw" method="post">
        <div class="form-group mb-3">
            <input class="form-control" name="amount" placeholder="Amount" type="number" step="0.01" min="0">
        </div>
        <button class="btn btn-danger w-100" type="submit">Withdraw</button>
    </form>
</div>
{% endblock %}
