{% extends "layout.html" %}

{% block main %}

<div class="d-flex justify-content-center">
    <form action="/register" method="POST" style="width: 300px;">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
</div>



{% endblock %}
